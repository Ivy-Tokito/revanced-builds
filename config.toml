logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
build-mindetach-module = false

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# 'both', 'apk' or 'module'
# space-seperated patches to exclude (multiline strings are not supported)
# space-seperated patches to include (non-excluded patches are included by default)
# 'auto', 'latest', 'beta' or a custom one like '17.40.41'
# excludes all patches by default and only applies included-patches

[Music-arm64]
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
build-mode = "apk"
app-name = "YT-Music"
excluded-patches = "custom-branding-music-afn-red custom-branding-music-afn-blue custom-branding-music-mmt custom-branding-music-revancify-blue custom-branding-music-revancify-red custom-branding-music-name"
included-patches = ""
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music/"
arch = "arm64-v8a"
merge-integrations = true
